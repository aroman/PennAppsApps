<!doctype html>
<html>

</head>
<body>
<div class="container rain">
<div class="row">
  <div class="col-sm-3">
    <h1>PennAppsApps<span>:computer:</span></h1>
    <h3>Application Decision:<div id="rejected" class="hidden">Rejected <div>:trollface: :rage1: :sob:</div></div></h3>
  </div>
  <div class="col-sm-9">
      <div class="well well-spin">
        <form role="form">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address :mailbox:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="name">School <div>:bus:</div></label>
            <input type="text" class="form-control" id="yolo" placeholder="Enter School">
          </div>
          <div class="checkbox">

              <input type="checkbox"> First hackathon <div>:+1:</div>
            </label>
          </div>
          <button type="submit" class="btn btn-default"><div>:rocket:</div></button>
        </form>
      </div>
  </div>
</div>
</div>
<script src="emojify.min.js"></script>
<script>
  emojify.run();
</script>
<script>
// number of drops created.
var nbDrop = 50; 

// function to generate a random number range.
function randRange( minNum, maxNum) {
  return (Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum);
}

// function to generate drops
function createRain() {

  for( i=1;i<nbDrop;i++) {
  var dropLeft = randRange(0,1600);
  var dropTop = randRange(-1000,1400);

  $('.rain').append('<div class="drop" id="drop'+i+'"></div>');
  $('#drop'+i).css('left',dropLeft);
  $('#drop'+i).css('top',dropTop);
  }

}
</script>
<script>
  $('.well-spin').click(function() {
    $(this).fadeOut(1500);
  });
  $('.well-spin').click(function(){
    $('#rejected').removeClass('hidden');
  });
  $('.well-spin').click(function(){createRain();});
</script>
</body>
</html>
